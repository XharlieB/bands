{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bands Project</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
</head>
<body class="crear">
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">  
          <a href="{% url 'index' %}"><span class="glyphicon glyphicon-play play-nav" aria-hidden="true"></span></a>
          <div class="input-group">
  			     <input type="text" class="form-control input-nav" placeholder="Busca por bandas o eventos" aria-describedby="basic-addon1">
  			     <span class="input-group-addon font" id="basic-addon1">Buscar</span>
		      </div>
        </div>
      </form>
      <form class="navbar-form navbar-right" role="search">
      	<div class="form-group form-navbar">
      		<a class="links-nav" href="{% url 'crear' %}">Crear</a>
      		<a href="{% url 'descubre' %}" class="links-nav">Descubre</a>
          <span class="glyphicon glyphicon-user" aria-hidden="true" data-toggle="modal" data-target="#loginModal"></span>

          <!-- The register or login Modal -->
          <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
              <div style="margin-top:100px;">
                  <form method="POST" action="">
                    {% csrf_token %}
                    {{form}}  
                    <input type="submit" name="Register">
                  </form>
              </div>                
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
      	</div>
      </form>
    </div>
  </div>
</nav>
{% block content %}


 {% endblock %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script type="text/javascript" src='{% static "js/script.js" %}'></script>
</body>
</html>
